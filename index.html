<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="parent-box">
        <div class="box" id="box1">
            <div class="upper-box">
                <input type="radio" name="box-select" id="radio1">
                <input type="text" placeholder="Enter text for Box 1">
            </div>
            <div class="lower-box">
                <select>
                    <option>Option 1</option>
                    <option>Option 2</option>
                </select>
                <select>
                    <option>Option A</option>
                    <option>Option B</option>
                </select>
            </div>
        </div>
        <div class="box" id="box2">
            <div class="upper-box">
                <input type="radio" name="box-select" id="radio2">
                <input type="text" placeholder="Enter text for Box 2">
            </div>
            <div class="lower-box">
                <select>
                    <option>Option 1</option>
                    <option>Option 2</option>
                </select>
                <select>
                    <option>Option A</option>
                    <option>Option B</option>
                </select>
            </div>
        </div>
        <div class="box" id="box3">
            <div class="upper-box">
                <input type="radio" name="box-select" id="radio3">
                <input type="text" placeholder="Enter text for Box 3">
            </div>
            <div class="lower-box">
                <select>
                    <option>Option 1</option>
                    <option>Option 2</option>
                </select>
                <select>
                    <option>Option A</option>
                    <option>Option B</option>
                </select>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
