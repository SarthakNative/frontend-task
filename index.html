<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent-box">
        <div class="box" id="box1">
            <div class="upper-box">
                <input type="radio" name="box-select" id="radio1">
                <div class="text-content">
                    <div class="heading-row">
                        <div class="unit-text">Unit</div>
                        <div class="discount-box">10% off</div>
                    </div>
                    <div class="subheading-row">Standard Price</div>
                </div>
            </div>
            <div class="lower-box">
                <div class="select-labels">
                    <div class="label" style="background-color: yellow;">Size</div>
                    <div class="label">Color</div>
                </div>
                <div class="select-row" >
                    <div class="row-number">#1</div>
                    <select>
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                    </select>
                    <select>
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Green</option>
                    </select>
                </div>
                <div class="select-row">
                    <div class="row-number">#2</div>
                    <select>
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                    </select>
                    <select>
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Green</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="box" id="box2">
            <div class="upper-box">
                <input type="radio" name="box-select" id="radio2">
                <div class="text-content">
                    <div class="heading-row">
                        <div class="unit-text">Unit</div>
                        <div class="discount-box">10% off</div>
                    </div>
                    <div class="subheading-row">Standard Price</div>
                </div>
            </div>
            <div class="lower-box">
                <div class="select-row">
                    <select>
                        <option>Option 1</option>
                        <option>Option 2</option>
                    </select>
                    <select>
                        <option>Option A</option>
                        <option>Option B</option>
                    </select>
                </div>
                <div class="select-row">
                    <select>
                        <option>Option X</option>
                        <option>Option Y</option>
                    </select>
                    <select>
                        <option>Option M</option>
                        <option>Option N</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="box" id="box3">
            <div class="upper-box">
                <input type="radio" name="box-select" id="radio3">
                <div class="text-content">
                    <div class="heading-row">
                        <div class="unit-text">Unit</div>
                        <div class="discount-box">10% off</div>
                    </div>
                    <div class="subheading-row">Standard Price</div>
                </div>
            </div>
            <div class="lower-box">
                <div class="select-row">
                    <select>
                        <option>Option 1</option>
                        <option>Option 2</option>
                    </select>
                    <select>
                        <option>Option A</option>
                        <option>Option B</option>
                    </select>
                </div>
                <div class="select-row">
                    <select>
                        <option>Option X</option>
                        <option>Option Y</option>
                    </select>
                    <select>
                        <option>Option M</option>
                        <option>Option N</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
